<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="ChatLog">
  <meta name="theme-color" content="#e8e0f0">
  <meta name="description" content="AIとの会話ログを美しく閲覧するためのビューアー">
  <title>Chat Log Viewer</title>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icons/icon-192.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- ========== ファイル一覧画面 ========== -->
  <div id="file-list-screen" class="screen active">
    <header class="app-header">
      <div class="header-inner">
        <h1 class="app-title">
          <span class="app-icon">💬</span>
          Chat Log Viewer
        </h1>
        <button id="settings-btn" class="settings-btn" aria-label="設定">⚙️</button>
      </div>
    </header>

    <main class="file-list-main">
      <div class="search-bar-wrapper">
        <div class="search-bar">
          <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
          <input type="text" id="search-input" placeholder="ファイルを検索..." autocomplete="off">
        </div>
      </div>

      <!-- フォルダタブ -->
      <div class="folder-tabs-wrapper">
        <div id="folder-tabs" class="folder-tabs">
          <button class="folder-tab active" data-folder="__all__">すべて</button>
          <button class="folder-tab" data-folder="__uncategorized__">未分類</button>
        </div>
      </div>

      <div id="file-cards-container" class="file-cards-container">
        <!-- ファイルカードがここに動的に追加される -->
      </div>

      <div id="empty-state" class="empty-state">
        <div class="empty-illustration">📂</div>
        <p class="empty-title">会話ログがありません</p>
        <p class="empty-description">マークダウンファイルを追加して<br>会話ログを読みやすく閲覧しましょう</p>
      </div>
    </main>

    <button id="add-file-btn" class="fab" aria-label="ファイルを追加">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
        stroke-linecap="round" stroke-linejoin="round">
        <line x1="12" y1="5" x2="12" y2="19"></line>
        <line x1="5" y1="12" x2="19" y2="12"></line>
      </svg>
    </button>

    <input type="file" id="file-input" accept=".md,.markdown,.txt" multiple style="display:none">
  </div>

  <!-- ========== 会話ビューア画面 ========== -->
  <div id="viewer-screen" class="screen">
    <header class="viewer-header">
      <button id="back-btn" class="header-btn" aria-label="戻る">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
          stroke-linecap="round" stroke-linejoin="round">
          <polyline points="15 18 9 12 15 6"></polyline>
        </svg>
      </button>
      <h2 id="viewer-title" class="viewer-title-text">ファイル名</h2>
      <button id="toc-btn" class="header-btn" aria-label="目次">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <line x1="3" y1="12" x2="15" y2="12"></line>
          <line x1="3" y1="18" x2="18" y2="18"></line>
        </svg>
      </button>
    </header>

    <div id="conversation-container" class="conversation-container">
      <!-- 会話がここにレンダリングされる -->
    </div>

    <!-- 目次パネル -->
    <div id="toc-overlay" class="toc-overlay"></div>
    <div id="toc-panel" class="toc-panel">
      <div class="toc-header">
        <h3>📑 目次</h3>
        <button id="toc-close-btn" class="toc-close-btn" aria-label="閉じる">✕</button>
      </div>
      <ul id="toc-list" class="toc-list">
        <!-- 目次項目がここに動的に追加される -->
      </ul>
    </div>

    <!-- トップへ戻るボタン -->
    <button id="scroll-top-btn" class="scroll-top-btn" aria-label="トップへ戻る">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
        stroke-linecap="round" stroke-linejoin="round">
        <polyline points="18 15 12 9 6 15"></polyline>
      </svg>
    </button>
  </div>

  <!-- ========== 設定パネル ========== -->
  <div id="settings-overlay" class="settings-overlay"></div>
  <div id="settings-panel" class="settings-panel">
    <div class="settings-header">
      <h3>⚙️ 設定</h3>
      <button id="settings-close-btn" class="settings-close-btn" aria-label="閉じる">✕</button>
    </div>

    <!-- テーマ選択 -->
    <div class="settings-section">
      <div class="settings-section-title">🎨 テーマ</div>
      <div class="theme-grid">
        <div class="theme-card active" data-theme="lavender">
          <div class="theme-card-icon">🪻</div>
          <div class="theme-card-name">Lavender</div>
          <div class="theme-card-preview">
            <div class="theme-dot" style="background:#e8e0f0"></div>
            <div class="theme-dot" style="background:#9b8cb8"></div>
            <div class="theme-dot" style="background:#6d5f82"></div>
          </div>
        </div>
        <div class="theme-card" data-theme="sakura">
          <div class="theme-card-icon">🌸</div>
          <div class="theme-card-name">Sakura</div>
          <div class="theme-card-preview">
            <div class="theme-dot" style="background:#fce4ec"></div>
            <div class="theme-dot" style="background:#d4899e"></div>
            <div class="theme-dot" style="background:#a0566b"></div>
          </div>
        </div>
        <div class="theme-card" data-theme="mint">
          <div class="theme-card-icon">🌿</div>
          <div class="theme-card-name">Mint</div>
          <div class="theme-card-preview">
            <div class="theme-dot" style="background:#ddf0e8"></div>
            <div class="theme-dot" style="background:#6aab96"></div>
            <div class="theme-dot" style="background:#407a65"></div>
          </div>
        </div>
        <div class="theme-card" data-theme="night">
          <div class="theme-card-icon">🌙</div>
          <div class="theme-card-name">Night</div>
          <div class="theme-card-preview">
            <div class="theme-dot" style="background:#242442"></div>
            <div class="theme-dot" style="background:#8888cc"></div>
            <div class="theme-dot" style="background:#b0b0e0"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- フォルダ管理 -->
    <div class="settings-section">
      <div class="settings-section-title">📁 フォルダ管理</div>
      <div id="folder-manage-list" class="folder-manage-list">
        <!-- フォルダ一覧がここに動的に追加される -->
      </div>
      <div class="folder-add-row">
        <input type="text" id="folder-add-input" class="folder-add-input" placeholder="新しいフォルダ名..." maxlength="20">
        <button id="folder-add-btn" class="folder-add-btn">追加</button>
      </div>
    </div>
  </div>

  <!-- ========== フォルダ割り当てダイアログ ========== -->
  <div id="folder-assign-overlay" class="folder-assign-overlay">
    <div class="folder-assign-dialog">
      <div class="folder-assign-title">📁 フォルダを選択</div>
      <div id="folder-assign-list" class="folder-assign-list">
        <!-- フォルダ選択肢がここに動的に追加される -->
      </div>
      <button id="folder-assign-cancel" class="folder-assign-cancel">キャンセル</button>
    </div>
  </div>

  <!-- ========== 削除確認ダイアログ ========== -->
  <div id="delete-dialog-overlay" class="dialog-overlay">
    <div class="dialog">
      <p class="dialog-message">このファイルを削除しますか？</p>
      <div class="dialog-actions">
        <button id="delete-cancel-btn" class="dialog-btn dialog-btn-cancel">キャンセル</button>
        <button id="delete-confirm-btn" class="dialog-btn dialog-btn-confirm">削除</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
